<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e6989afcf9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Alura challenge</title>
</head>

<body>
    <!-- title -->
    <header class="header">
        <a href="index.html"><img src="./images/logo.png" style="cursor: pointer;" alt="Alura Latam"></a>
    </header>
    <!-- up -->

    <section class="inputDataContainer">
        <textarea type="text" cols="30" rows="10" autofocus required id="inputData" class="textareaInput"
            name="textareaInput" placeholder="Ingrese el texto aqui"></textarea>

    </section>

    <br>

    <!-- down -->

    <section class="btnsContainer">

        <button id="encryptBtn" type="button" name="btnEncrypt"
            style="text-decoration: none; cursor: pointer;">Encriptar</button>
        <button id="decryptBtn" type="button" name="btnDecrypt"
            style="text-decoration: none; cursor: pointer;">Desencriptar</button>

    </section>

    <!-- right -->
    <section class="rectangle">
        <img src="./images/muñeco.png" id="muñecoImg" alt="Muñeco alura challenge">
        <p class="noMessages">Ningun mensaje fue encontrado</p>
        <p class="message2">Ingresa el texto que desees encriptar o desencriptar.</p>
        <textarea class="textareaOutput message" style="display: none;" readonly="readonly" id="outputData"
            name="dataOut" cols="8" rows="30"></textarea>
        <button style="display: none;" class="copyBtn" tip="copy"><i class="fa-regular fa-copy"></i></button>
    </section>

    <footer class="footer-section">
        <h3 style="font-size: medium;">Nicolas Zuccarello</h3>
        <div class="social-media-section">
            <div class="background-linkedin">
                <a class="linkedin" href="https://www.linkedin.com/in/nicolaszuccarello/">Linkedin
                </a>
            </div>
            <p> / </p>
            <div class="background-github">
                <a class="github" href="https://github.com/nicolaszucca">Github
                </a>
            </div>
        </div>
    </footer>
    <script src="./app.js"></script>
</body>

</html>
